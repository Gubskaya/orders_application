<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
</head>

<body>
<div th:switch="${orders}">
  <h2 th:case="null">No orders found!</h2>
  <div th:case="*">
    <h2>ORDERS</h2>
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>Sender's city</th>
        <th>Sender's address</th>
        <th>Recipient's city</th>
        <th>Recipient's address</th>
        <th>Weight</th>
        <th>Date of pickup</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.citySender}"></td>
        <td th:text="${order.addressSender}"></td>
        <td th:text="${order.cityRecipient}"></td>
        <td th:text="${order.addressRecipient}"></td>
        <td th:text="${order.weight}"></td>
        <td th:text="${order.pickupDate}"></td>
        <td><a th:href="@{order-update/{id}(id=${order.id})}">Edit</a></td>
        <td><a th:href="@{order-delete/{id}(id=${order.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/order-create">Create new order</a></p>

</div>
</body>
</html>
